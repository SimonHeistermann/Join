<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./assets/icons/join_logo_favicon_dark.svg" media="(prefers-color-scheme: light)"/>
    <link rel="icon" type="image/x-icon" href="./assets/icons/join_logo_favicon_white.svg" media="(prefers-color-scheme: dark)"/>

    <title>Add Task</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/bgcolors.css" />

    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js"></script>
    <script src="./scripts/add_task.js"></script>
    <script src="./scripts/assets.js"></script>
  </head>
  <body id="body" onload="initAddTasks()">
    <div class="overall">
      <div class="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__logocontainer">
                <img src="./assets/icons/logo_sidebar.png" alt="Join Logo">
            </div>
            <div class="sidebar__navbarcontainer">
                <div class="sidebar__navbar">
                    <div class="behind__sidebarbuttons">
                        <button class="sidebar__button">
                            <img src="./assets/icons/summary_icon_white.png" alt="Summary">
                            Summary
                        </button>
                    </div>
                    <div class="behind__sidebarbuttons sidebarbutton__open">
                        <button class="sidebar__button sidebarbutton__open">
                            <img src="./assets/icons/add_task_icon_white.png" alt="Add Task">
                            Add Task
                        </button>
                    </div>
                    <div class="behind__sidebarbuttons">
                        <button class="sidebar__button">
                            <img src="./assets/icons/board_icon_white.png" alt="Board">
                            Board
                        </button>
                    </div>
                    <div class="behind__sidebarbuttons">
                        <button class="sidebar__button">
                            <img src="./assets/icons/contacts_icon_white.png" alt="Contacts">
                            Contacts
                        </button>
                    </div>
                </div>
                <div class="sidebar__noticescontainer">
                    <div class="behind__noticesbuttons">
                        <button class="notices__button">Privacy Policy</button>
                    </div>
                    <div class="behind__noticesbuttons">
                        <button class="notices__button">Legal notice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div class="content__right">
        <header>
          <div class="header__container">
            <h3>Kanban Project Management Tool</h3>
            <div class="headerbox__right">
              <button class="help__button">
                <img src="./assets/icons/help_icon.png" alt="Help" />
              </button>
              <button class="profile__button">SM</button>
            </div>
          </div>
        </header>

        <main>
          <h1>Add Task</h1>
          <form class="add__task__form">
            <div class="input__boxes">
              <div class="add__task__left">
                <div class="input__container">
                  <label for="task_title"><h3>Title<span class="red__star">*</span></h3></label>
                  <div class="input__box">
                    <input type="text" id="task_title" placeholder="Enter a title">
                    <div class="errormessage__box">
                    </div>
                  </div>
                </div>
                <div class="input__container">
                  <label for="task_description"><h3>Description</h3></label>
                  <div class="input__box">
                    <textarea rows="5" cols="30" type="text" id="task_description" placeholder="Enter a Description"></textarea>
                    <div class="errormessage__box">
                    </div>
                  </div>
                </div>
                <div class="dropdown__container">
                  <label for="assignee_search"><h3>Assigned to</h3></label>
                  <div class="dropdown__content">
                    <button class="dropdown__toggle" id="dropdown_toggle" onclick="toggleDropdown()">
                      <h3>Select contacts to assign</h3>
                      <img class="dropdown__arrow__icon" src="./assets/icons/arrow_drop_down_icon.png" alt="Drop Down Icon">
                    </button>
                    <div class="dropdown__list__wrapper" id="dropdown_list_wrapper">
                      <input
                        type="text"
                        id="assignee_search"
                        class="dropdown__input"
                        placeholder="Search..."
                        oninput="filter_list()"
                      />
                      <ul class="dropdown__list" id="dropdown_list">
                        <li class="dropdown__item">
                          <span class="dropdown__avatar" style="background-color: #4db8ff;">SM</span>
                          <span class="dropdown__name">Sofia Müller (You)</span>
                          <input type="checkbox" />
                        </li>
                        <li class="dropdown__item">
                          <span class="dropdown__avatar" style="background-color: #ff9900;">AM</span>
                          <span class="dropdown__name">Anton Mayer</span>
                          <input type="checkbox" />
                        </li>
                        <li class="dropdown__item">
                          <span class="dropdown__avatar" style="background-color: #b266ff;">AS</span>
                          <span class="dropdown__name">Anja Schulz</span>
                          <input type="checkbox" />
                        </li>
                        <li class="dropdown__item">
                          <span class="dropdown__avatar" style="background-color: #6699cc;">BZ</span>
                          <span class="dropdown__name">Benedikt Ziegler</span>
                          <input type="checkbox" />
                        </li>
                        <li class="dropdown__item">
                          <span class="dropdown__avatar" style="background-color: #ff66b2;">DE</span>
                          <span class="dropdown__name">David Eisenberg</span>
                          <input type="checkbox" />
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="add__task__seperator"></div>
              <div class="add__task__right">
                <div class="date__box">
                  <h3 class="due__date__text" onclick="openCalendar()">Due date <span class="red__star">*</span></h3>
                  <div class="date__container">
                      <input class="date__input" id="task_due_date" type="text" placeholder="dd/mm/yyyy">
                      <label for="task_due_date" onclick="openCalendar()">
                          <img class="calendar__icon" src="./assets/icons/date_icon_black.png" alt="Calendar Icon">
                      </label>
                  </div>
                  <div class="errormessage__box"></div>
                </div>
                <div class="input__container">
                  <label for="prio"><h3>Prio</h3></label>
                  <div class="radio__container">
                    <label class="radio radio__urgent">
                      <input type="radio" name="prio" value="1" onclick="" />
                      <h3>Urgent</h3>
                      <img class="urgent__icon__red" src="assets/icons/urgent_icon_red.png" alt="↑"/>
                      <img class="urgent__icon__white" src="assets/icons/urgent_icon_white.png" alt="↑"/>
                    </label>
                    <label class="radio radio__medium">
                      <input type="radio" name="prio" value="2" onclick=""/>
                      <h3>Medium</h3>
                      <img class="medium__icon__orange" src="assets/icons/medium_icon_orange.png" alt="="/>
                      <img class="medium__icon__white" src="assets/icons/medium_icon_white.png" alt="=" />
                    </label>
                    <label class="radio radio__low">
                      <input type="radio" name="prio" value="3" onclick="" />
                      <h3>Low</h3> 
                      <img class="low__icon__green" src="assets/icons/low_icon_green.png" alt="↓"/>
                      <img class="low__icon__white" src="assets/icons/low_icon_white.png" alt="↓"/>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="text_and_buttons">
              <div class="is_required">
                <div class="star">*</div>
                This field is required
              </div>
              <div class="task_butons">
                <button class="secondary_button clear" onclick="">
                  Clear<img />
                </button>
                <button class="button1 create_task" disabled onclick="">
                  Create Task<img />
                </button>
              </div>
            </div>

          </form>
        </main>
      </div>
    </div>
  </body>
</html>
