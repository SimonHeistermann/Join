<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/join_logo_favicon_dark.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/join_logo_favicon_white.svg"
      media="(prefers-color-scheme: dark)"
    />

    <title>Board Seite</title>

    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="styles/add_task.css" />

    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/assets.js"></script>
    <script src="scripts/add_task.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/board_template.js"></script>
  </head>
  <body onload="init()">
    <div class="overall">
      <div class="sidebar">
        <div class="sidebar__container">
          <div class="sidebar__logocontainer">
            <img src="./assets/icons/logo_sidebar.png" alt="Join Logo" />
          </div>
          <div class="sidebar__navbarcontainer">
            <div class="sidebar__navbar">
              <div class="behind__sidebarbuttons">
                <a href="summary.html" class="sidebar__button">
                  <img
                    src="./assets/icons/summary_icon_white.png"
                    alt="Summary"
                  />
                  Summary
                </a>
              </div>
              <div class="behind__sidebarbuttons">
                <a href="add_task.html" class="sidebar__button">
                  <img
                    src="./assets/icons/add_task_icon_white.png"
                    alt="Add Task"
                  />
                  Add Task
                </a>
              </div>
              <div class="behind__sidebarbuttons sidebarbutton__open">
                <button class="sidebar__button sidebarbutton__open">
                  <img
                    src="./assets/icons/summary_icon_white.png"
                    alt="Summary"
                  />
                  Board
                </button>
              </div>
              <div class="behind__sidebarbuttons">
                <a href="contacts.html" class="sidebar__button">
                  <img
                    src="./assets/icons/contacts_icon_white.png"
                    alt="Contacts"
                  />
                  Contacts
                </a>
              </div>
            </div>
            <div class="sidebar__noticescontainer">
              <div class="behind__noticesbuttons">
                <a href="privacy_policy.html" class="notices__button"
                  >Privacy Policy</a
                >
              </div>
              <div class="behind__noticesbuttons">
                <a href="legal_notice.html" class="notices__button"
                  >Legal notice</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content__right">
        <header>
          <div class="header__container">
            <h3>Kanban Project Management Tool</h3>
            <div class="headerbox__right">
              <button class="help__button">
                <img src="./assets/icons/help_icon.png" alt="Help" />
              </button>
              <button class="profile__button" id="header_tag">SM</button>
            </div>
          </div>
        </header>
        <main>
          <div class="board__navigator">
            <div class="search__and__addTasks">
              <p class="board__title">Board</p>

              <div class="inputicon__addButton">
                <div class="search__area">
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="find Task"
                    oninput="searchTasks()"
                  />
                  <span>|</span>
                  <img
                    id="search_area"
                    class="search__icon"
                    src="assets/icons/search@2x.png"
                    alt=""
                    onclick="searchTasks()"
                  />
                </div>
                <div>
                  <button class="add__button" onclick="openAddtask()">
                    Add
                    <img class="add__icon" src="assets/icons/add.png" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- BoadMobile  HidenContent-->
          <div class="mobile__resposeive">
            <div class="board__addBTN">
              <p class="board__title">Board</p>

              <button class="add__button" onclick="openAddtask()">
                Add
                <img class="add__icon" src="assets/icons/add.png" alt="" />
              </button>
            </div>
            <div class="search__area">
              <input
                type="text"
                id="find_task"
                placeholder="find Task"
                oninput="searchTasks()"
              />
              <span>|</span>
              <img
                id="search_area"
                class="search__icon"
                src="assets/icons/search@2x.png"
                alt=""
                onclick="searchTasks()"
              />
            </div>
          </div>
        </main>
        <div class="kanban-board">
          <div class="column" data-status="to-do">
            <div class="column-header">
              <h2>To do</h2>
              <img
                src="assets/icons/plus button.png"
                alt=""
                onclick="openAddtask()"
              />
            </div>
            <div
              class="tasks"
              id="column_todo"
              ondrop="drop(event)"
              ondragleave="removeHighlight('column_todo')"
              ondragover="allowDrop(event) ;hightlight('column_todo')"
            >
              <p id="tast_counter" class="no__tasks">tasks</p>

              <div id="content"></div>
            </div>
          </div>

          <div class="column" data-status="in-progress">
            <div class="column-header">
              <h2>In progress</h2>
              <img
                src="assets/icons/plus button.png"
                alt=""
                onclick="openAddtask()"
              />
            </div>
            <div
              class="tasks"
              id="column_progress"
              ondrop="drop(event)"
              ondragleave="removeHighlight('column_progress')"
              ondragover="allowDrop(event); hightlight('column_progress')"
            >
              <p id="notasks_inpro" class="no__tasks">Task</p>
            </div>
          </div>

          <div class="column" data-status="await-feedback">
            <div class="column-header">
              <h2>Await feedback</h2>
              <img
                src="assets/icons/plus button.png"
                alt=""
                onclick="openAddtask()"
              />
            </div>
            <div
              class="tasks"
              id="column_await"
              ondrop="drop(event)"
              ondragleave="removeHighlight('column_await')"
              ondragover="allowDrop(event);
              hightlight('column_await') "
            >
              <p id="no_task_await" class="no__tasks"></p>
            </div>
          </div>

          <div class="column" data-status="done">
            <div class="column-header">Done</div>
            <div
              class="tasks"
              id="column_done"
              ondrop="drop(event)"
              ondragleave="removeHighlight('column_done')"
              ondragover="allowDrop(event);hightlight('column_done')"
            >
              <p id="no_task_done" class="no__tasks"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cover__all_addTask" id="cover__all_addTask">
      <div class="add__task__main">
        <div class="close__btn">
          <h1>Add Task</h1>
          <img
            onclick="closeAddtask()"
            src="assets/icons/cancel_icon_blue.png"
            width="18"
          />
        </div>

        <form class="inputfields">
          <div class="left_side">
            <lable class="label" for="title"
              >Title
              <div class="star" id="star_title">*</div></lable
            >
            <input
              type="text"
              class="text_input"
              id="text__input"
              name="title"
              placeholder="Enter a title"
            />
            <label class="label" for="description">Description</label>
            <textarea
              class="description"
              name="description"
              id="description"
              placeholder="Enter a Description"
            ></textarea>
            <div class="dropdown__container">
              <label for="assignee_search"><h3>Assigned to</h3></label>
              <div class="dropdown__content">
                <button
                  class="dropdown__toggle"
                  id="dropdown_toggle"
                  onclick="openDropdownList(event)"
                >
                  <h3>Select contacts to assign</h3>
                  <span class="dropdown__arrow__icon__container">
                    <img
                      id="dropdown_arrow_icon"
                      class="dropdown__arrow__icon__default"
                      src="./assets/icons/arrow_drop_down_icon.png"
                      alt="Drop Down Icon"
                    />
                    <img
                      id="dropdown_arrow_icon_hover"
                      class="dropdown__arrow__icon__hover"
                      src="./assets/icons/arrow_drop_down_icon_hover.png"
                      alt="Drop Down Icon"
                    />
                  </span>
                </button>
                <div
                  class="dropdown__search__container d__none"
                  id="dropdown_search_container"
                >
                  <input
                    type="text"
                    class="dropdown__search__input"
                    id="assignee_search_input"
                    placeholder=""
                    oninput="filterContacts()"
                  />
                  <button
                    onclick="closeDropDownList(event)"
                    class="close__dropdown__button"
                  >
                    <img
                      id="dropdown_arrow_up_icon"
                      class="dropdown__arrow__up__icon__default"
                      src="./assets/icons/arrow_drop_down_up_icon.png"
                      alt="Drop Down Up Icon"
                    />
                    <img
                      id="dropdown_arrow_up_icon_hover"
                      class="dropdown__arrow__up__icon__hover"
                      src="./assets/icons/arrow_drop_down_up_icon_hover.png"
                      alt="Drop Down Up Icon"
                    />
                  </button>
                </div>
                <div class="dropdown__list__wrapper" id="dropdown_list_wrapper">
                  <ul class="dropdown__list" id="dropdown_list"></ul>
                </div>
              </div>
              <div
                class="choosen__contacts__container"
                id="choosen_contacts_container"
              ></div>
            </div>
          </div>
          <div class="the_divider"></div>
          <div class="right_side">
            <label class="label" for="date"
              >Due date
              <div class="star" id="star_date">*</div></label
            >
            <input
              type="date"
              class="date"
              id="date__input"
              name="date"
              placeholder="dd/mm/yyyy"
            />

            <label class="label" for="prio">Prio</label>
            <div class="radio_overall">
              <label class="radio radio_urgend">
                <input
                  type="radio"
                  name="prio"
                  value="1"
                  onclick="changeUrgend()"
                />
                Urgent
                <img
                  id="urgend_img"
                  src="assets/icons/Property 1=Urgent.png"
                  alt="↑"
                />
              </label>
              <label class="radio radio_medium">
                <input
                  type="radio"
                  name="prio"
                  value="2"
                  checked
                  onclick="changeMedium()"
                />
                Medium
                <img
                  id="medium_img"
                  src="assets/icons/Prio media.png"
                  alt="="
                />
              </label>
              <label class="radio radio_low">
                <input
                  type="radio"
                  name="prio"
                  value="3"
                  onclick="changeLow()"
                />
                Low
                <img
                  id="low_img"
                  src="assets/icons/Property 1=Low.png"
                  alt="↓"
                />
              </label>
            </div>
            <label class="label" for="category"
              >Category
              <div class="star" id="star_category">*</div></label
            >
            <select type="select" name="category" class="category">
              <option value="">Select task category</option>
              <option value="tt">Technikal Task</option>
              <option value="us">User Story</option>
            </select>
            <label for="subtask">Subtask</label>
            <div class="input__container">
              <input
                type="text"
                class="sub__input"
                name="subtask"
                id="subtask"
                class="subtask"
                placeholder="Add new subtask"
                onclick="changeBtns(); return false;"
              />
              <button
                class="subtask__input__btn"
                id="sub_btn1"
                onclick="changeBtns(); return false;"
              >
                <img
                  id="sub_btn1_img"
                  src="./assets/icons/add_sub.png"
                  alt="+"
                />
              </button>
              <button
                class="subtask__input__btn d__none"
                id="sub_btn3"
                onclick="changeBtnsAgain(); return false;"
              >
                <img
                  id="sub_btn3_img"
                  src="./assets/icons/close_sub.png"
                  alt="+"
                />
              </button>
              <button
                class="subtask__input__btn d__none"
                id="sub_btn2"
                onclick="addNewSubtask(); return false;"
              >
                <img src="./assets/icons/check_sub.png" alt="check" />
              </button>
            </div>
            <ul class="table_subtask" id="subtask_table"></ul>
          </div>
        </form>
        <div class="text_and_buttons">
          <div class="is_required">
            <div class="star">*</div>
            This field is required
          </div>
          <div class="task_butons">
            <button class="secondary_button clear" onclick="clearForm()">
              <img src="assets/icons/cancel_icon_blue.png" alt="" />
            </button>
            <button class="button1 create_task" onclick="saveTask()">
              Create Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Second -->
    <div id="popup-container"></div>
    <div id="popup-close"></div>
  </body>
</html>
