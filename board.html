<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/join_logo_favicon_dark.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/join_logo_favicon_white.svg"
      media="(prefers-color-scheme: dark)"
    />

    <title>Board Seite</title>

    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="styles/add_task.css" />
    <link rel="stylesheet" href="./styles/bgcolors.css">
    

    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
   
    <script src="./scripts/assets.js"></script>
    <script src="scripts/add_task.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/board_template.js"></script>
    <script src="scripts/contacts.js"></script>
    <script src="./scripts/board.js"></script>
  </head>
  
<body onload="fetchTheTasks()">
    <div class="overall">
      <div class="sidebar">
        <div class="sidebar__container">
          <div class="sidebar__logocontainer">
            <img src="./assets/icons/logo_sidebar.png" alt="Join Logo" />
          </div>
          <div class="sidebar__navbarcontainer">
            <div class="sidebar__navbar">
              <div class="behind__sidebarbuttons">
                <a href="summary.html" class="sidebar__button">
                  <img
                    src="./assets/icons/summary_icon_white.png"
                    alt="Summary"
                  />
                  Summary
                </a>
              </div>
              <div class="behind__sidebarbuttons">
                <a href="add_task.html" class="sidebar__button">
                  <img
                    src="./assets/icons/add_task_icon_white.png"
                    alt="Add Task"
                  />
                  Add Task
                </a>
              </div>
              <div class="behind__sidebarbuttons sidebarbutton__open">
                <button class="sidebar__button sidebarbutton__open">
                  <img
                    src="./assets/icons/summary_icon_white.png"
                    alt="Summary"
                  />
                  Board
                </button>
              </div>
              <div class="behind__sidebarbuttons">
                <a href="contacts.html" class="sidebar__button">
                  <img
                    src="./assets/icons/contacts_icon_white.png"
                    alt="Contacts"
                  />
                  Contacts
                </a>
              </div>
            </div>
            <div class="sidebar__noticescontainer">
              <div class="behind__noticesbuttons">
                <a href="privacy_policy.html" class="notices__button"
                  >Privacy Policy</a
                >
              </div>
              <div class="behind__noticesbuttons">
                <a href="legal_notice.html" class="notices__button"
                  >Legal notice</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
  <div class="content__right">
    <header>
      <div class="header__container">
        <h3>Kanban Project Management Tool</h3>
            <div class="headerbox__right">
              <button onclick="openHelpWebsite()" class="help__button">
                  <img src="./assets/icons/help_icon.png" alt="Help">
              </button>
              <button onclick="toggleSubMenu()" id="currentuser_initials_ref" class="profile__button"></button>
            </div>
            <button onclick="reloadWebsite()" class="header__logo__mobile">
              <img src="./assets/icons/header_logo_icon_mobile.png" alt="Join Logo">
            </button>
      </div>
    </header>
    <main>
      <div class="board__navigator">
        <div class="search__and__addTasks">
          <p class="board__title">Board</p>
          <div class="inputicon__addButton">
            <div class="search__area">
              <input type="text" id="searchInput" placeholder="Find Task" oninput="searchTasks()">
                <span>|</span>
              <img id="search_area" class="search__icon" src="assets/icons/search@2x.png" alt="" onclick="searchTasks()">
            </div>
            <div>
              <button class="add__button" onclick="openAddtask()">
                Add
                <img class="add__icon" src="assets/icons/add.png" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>

  <!-- BoardMobile  HidenContent-->
      <div class="mobile__responsive">
        <div class="board__addBTN">
          <p class="board__title">Board</p>
          <button class="add__button" onclick="openAddtask()">
            Add
            <img class="add__icon" src="assets/icons/add.png" alt="">
          </button>
        </div>
        <div class="search__area">
          <input type="text" id="find_task" placeholder="Find Task" oninput="searchTasks()">
          <span>|</span>
          <img id="search_area" class="search__icon" src="assets/icons/search@2x.png" alt="" onclick="searchTasks()">
        </div>
      </div>
      <div class="kanban-board">
          <div class="column" data-status="to-do">
            <div class="column-header">
              <h2 >To do</h2>
              <img src="assets/icons/plus button.png" alt="" onclick="openAddtask()">
            </div>
            <div class="tasks"  id="column-todo" ondrop="moveTo('to-do')" ondragover="allowDrop(event)">
              <p id="task_counter" class="no__tasks">tasks</p>
              <div id="content" >
              </div>
            </div>
          </div>
        <div class="column" data-status="in-progress">
          <div class="column-header"  >
            <h2>In progress</h2>
            <img src="assets/icons/plus button.png" alt="" onclick="openAddtask()">
          </div>
          <div class="tasks" id="column_progress" ondrop="moveTo('in-progress')" ondragover="allowDrop(event)">
            <p id="no_tasks_inpro" class="no__tasks">Task</p>
          </div>
        </div>
        <div class="column" data-status="await-feedback">
          <div class="column-header">
            <h2>Await feedback</h2>
            <img src="assets/icons/plus button.png" alt="" onclick="openAddtask()">
          </div>
          <div class="tasks" id="column_await" ondrop="moveTo('await-feedback')" ondragover="allowDrop(event)">
            <p id="no_task_await" class="no__tasks">Task</p>
          </div>
        </div>  
        <div class="column" data-status="done">
          <div class="column-header">
            <h2>Done</h2>
          </div>
          <div class="tasks" id="column_done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
            <p id="no_task_done" class="no__tasks"> Task</p>
          </div>
        </div>
      </div>
    </main>
<!-- End of Board-->
<!--Start Oberlay Single Card -->        
  </div>

<!--Smomething new-->
    <div class="overlay__overall d__none " id="overlay_overall">
      <div class="single__task__card" id="single_task_card">
        <div class="single__card__header the__single__card__standard"><div class="single__card__category" id='single_card_category'></div><button class="single_card_close_button" onclick="singleCardColse()"><img src="./assets/icons/close_sub.png" alt="x"></button></div> 
        <div class="singel__card__title the__single__card__standard" id="single_card_title"></div>
        <div class="description__single__card the__single__card__standard" id="single_card_description"></div>
        <div class="single__card__due_date the__single__card__standard"><div>Due Date:&emsp;</div>  <div class="date__content" id="singel_card_date"></div></div>
        <div class="single__card__prio the__single__card__standard">Priority:&emsp;&emsp;<div class="prio" id="single_card_prio"></div>&nbsp;<img src="" id="single_card_prio_img_url" alt="prio"></div>
        <div class="single__card__assigned the__single__card__standard" id="single_card_assigned">
          <div class="assigned__headline">Assigned To:</div>
          <div class="assigned__content" id="assigned_content"></div>
        </div>
        <div class="single__card__subtasks__overall  the__single__card__standard">
          Subtasks
          <div class="single__card__subtasks" id="single_card_subtasks">
          
          </div>
        </div>
        <div class="single__card__buttons the__single__card__standard">
          <button class="single__card__buttons__button"><img src="./assets/icons/edit_sub.png" alt="edit">Edit</button>
          <button class="single__card__buttons__button"><img src="./assets/icons/delete_sub.png" alt="müll">Delete</button>
        </div>

      </div>
    </div> 
<!--Overlay Single Card ends-->
  </div>
    <div class="cover__all_addTask" id="cover__all_addTask">
      <div class="add__task__main">
    <div class="close__btn">
   <h1>Add Task</h1>
    <img onclick="closeAddtask()" src="assets/icons/cancel_icon_blue.png" width="18">
          </div>
   <form class="inputfields">
        <div class="left_side">
          <label class="label" for="title">Title<div class="star" id="star_title">*</div></label>
        <input type="text" class="text_input" id="text__input" name="title" placeholder="Enter a title">
                  
        <label class="label" for="description">Description</label>
      <textarea class="description" name="description" id="description" placeholder="Enter a Description"></textarea>
                  
   <div class="dropdown__container">
         <label for="assignee_search"><h3>Assigned to</h3></label>
          <div class="dropdown__content">
            <button class="dropdown__toggle" id="dropdown_toggle" onclick="openDropdownList(event)">
            <h3>Select contacts to assign</h3>
            <span class="dropdown__arrow__icon__container">
          <img id="dropdown_arrow_icon" class="dropdown__arrow__icon__default" src="./assets/icons/arrow_drop_down_icon.png" alt="Drop Down Icon">
          <img id="dropdown_arrow_icon_hover" class="dropdown__arrow__icon__hover" src="./assets/icons/arrow_drop_down_icon_hover.png" alt="Drop Down Icon">
          </span>
           </button>
              <div class="dropdown__search__container d__none" id="dropdown_search_container">
               <input type="text" class="dropdown__search__input" id="assignee_search_input" oninput="filterContacts()">
                <button onclick="closeDropDownList(event)" class="close__dropdown__button">
                 <img id="dropdown_arrow_up_icon" class="dropdown__arrow__up__icon__default" src="./assets/icons/arrow_drop_down_up_icon.png" alt="Drop Down Up Icon">
                <img id="dropdown_arrow_up_icon_hover" class="dropdown__arrow__up__icon__hover" src="./assets/icons/arrow_drop_down_up_icon_hover.png" alt="Drop Down Up Icon">
               </button>
                 </div>
                <div class="dropdown__list__wrapper" id="dropdown_list_wrapper">
                              <ul class="dropdown__list" id="dropdown_list"></ul>
                          </div>
                      </div>
                      <div class="choosen__contacts__container" id="choosen_contacts_container"></div>
                  </div>
              </div>
              <div class="the_divider"></div>
              <div class="right_side">
                  <label class="label" for="date">Due date<div class="star" id="star_date">*</div></label>
                  <input type="date" class="date" id="date__input" name="date" placeholder="dd/mm/yyyy">
                  
           <label class="label" for="prio">Prio</label>
            <div class="radio_overall">
         <label class="radio radio_urgend">
           <input type="radio" name="prio" id="prio_urgent" value="1" onclick="changeUrgend()"> Urgent
                 <img id="urgend_img" src="assets/icons/Property 1=Urgent.png" alt="↑">
               </label>
               <label class="radio radio_medium">
                <input type="radio" name="prio" id="prio_medium" value="2" checked onclick="changeMedium()">Medium
                <img id="medium_img_add" src="assets/icons/Prio media.png" alt="="/> 
                 
                </label>
                   <label class="radio radio_low">
                   <input type="radio" id="prio_low" name="prio" value="3" onclick="changeLow()"> Low
                   <img id="low_img" src="assets/icons/Property 1=Low.png" alt="↓">
                  </label>
                  </div>
                  
                  <label class="label" for="category">Category<div class="star" id="star_category">*</div></label>
                  <select name="category" class="category">
                      <option value="">Select task category</option>
                      <option value="Technical Task">Technical Task</option>
                      <option id="task-type__overlay" value="User Story">User Story</option>
                  </select>
                  
                  <label for="subtask">Subtask</label>
                  <div class="input__container">
                      <input type="text" class="sub__input" name="subtask" id="subtask" placeholder="Add new subtask" onclick="changeBtns(); return false;">
                      <button class="subtask__input__btn" id="sub_btn1" onclick="changeBtns(); return false;">
                          <img id="sub_btn1_img" src="./assets/icons/add_sub.png" alt="+">
                      </button>
                      <button class="subtask__input__btn d__none" id="sub_btn3" onclick="changeBtnsAgain(); return false;">
                          <img id="sub_btn3_img" src="./assets/icons/close_sub.png" alt="+">
                      </button>
                      <button class="subtask__input__btn d__none" id="sub_btn2" onclick="addNewSubtask(); return false;">
                          <img src="./assets/icons/check_sub.png" alt="check">
                      </button>
                  </div>
                  <ul class="table_subtask" id="subtask_table"></ul>
              </div>
          </form>
          <div class="text_and_buttons">
              <div class="is_required">
                  <div class="star">*</div> This field is required
              </div>
              <div class="task_buttons">
                  <button class="secondary_button clear" onclick="clearForm()">
                      <img src="assets/icons/cancel_icon_blue.png" alt="">
                  </button>
                  <button class="button1 create_task" onclick="saveTask()">Create Task</button>
              </div>
          </div>
      </div>
  </div>
    <!-- Second -->
    <div id="popup-container"></div>
    <div id="popup-close"></div>
    <div id="submenu" class="profile__button__submenu d__none">
      <button onclick="openHelpWebsite()" class="submenu__button__help">Help</button>
      <button onclick="openLegalNoticeWebsite()" class="submenu__button">Legal Notice</button>
      <button onclick="openPrivacyPolicyWebsite()" class="submenu__button">Privacy Policy</button>
      <button onclick="logOut()" class="submenu__button">Log Out</button>
  </div>
</div>
</div>

  </body>
</html>
