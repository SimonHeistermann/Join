<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/join_logo_favicon_dark.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/join_logo_favicon_white.svg"
      media="(prefers-color-scheme: dark)"
    />


    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
  </head>
  <body>
    <!-- Das fehlende <body>-Tag wurde hier eingefÃ¼gt -->
    <div class="overall">
      <div class="sidebar">
        <div class="sidebar__container">
          <div class="sidebar__logocontainer">
            <img src="./assets/icons/logo_sidebar.png" alt="Join Logo" />
          </div>
          <div class="sidebar__navbarcontainer">
            <div class="sidebar__navbar">
              <div class="behind__sidebarbuttons sidebarbutton__open">
                <button class="sidebar__button sidebarbutton__open">
                  <img
                    src="./assets/icons/summary_icon_white.png"
                    alt="Summary"
                  />
                  Summary
                </button>
              </div>
              <div class="behind__sidebarbuttons">
                <button class="sidebar__button">
                  <img
                    src="./assets/icons/add_task_icon_white.png"
                    alt="Add Task"
                  />
                  Add Task
                </button>
              </div>
              <div class="behind__sidebarbuttons">
                <button class="sidebar__button">
                  <img src="./assets/icons/board_icon_white.png" alt="Board" />
                  Board
                </button>
              </div>
              <div class="behind__sidebarbuttons">
                <button class="sidebar__button">
                  <img
                    src="./assets/icons/contacts_icon_white.png"
                    alt="Contacts"
                  />
                  Contacts
                </button>
              </div>
            </div>
            <div class="sidebar__noticescontainer">
              <div class="behind__noticesbuttons">
                <button class="notices__button">Privacy Policy</button>
              </div>
              <div class="behind__noticesbuttons">
                <button class="notices__button">Legal notice</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content__right">
        <header>
          <div class="header__container">
            <h3>Kanban Project Management Tool</h3>
            <div class="headerbox__right">
              <button class="help__button">
                <img src="./assets/icons/help_icon.png" alt="Help" />
              </button>
              <button class="profile__button" id="header_tag">SM</button>
            </div>
          </div>
        </header>
        <main>
          <div class="board__navigator">
            <div class="search__and__addTasks">
              <p class="board__title">Board</p>

              <div class="inputicon__addButton">
                <div class="search__area">
                  <input
                    type="text"
                    id="find_task"
                    placeholder="find Task"
                  /><span>|</span>
                  <img
                    id="search_area"
                    class="search__icon"
                    src="assets/icons/search@2x.png"
                    alt=""
                  />
                </div>
                <button class="add__button" onclick="openAddtask()">
                  Add
                  <img class="add__icon" src="assets/icons/add.png" alt="" />
                </button>
              </div>
            </div>
          </div>

          <div class="kanban__board">
            <div class="columns">
              <div id="todo_header" class="columns__header">
                <h2>To Do</h2>
                <img
                  class="plus__icon"
                  src="assets/icons/plus button.png"
                  alt=""
                  onclick=" saveTask()"
                />
              </div>
              <div id="in_progress_header" class="columns__header">
                <h2>In progress</h2>
                <img
                  class="plus__icon"
                  src="assets/icons/plus button.png"
                  alt=""
                  onclick=" saveTask()"
                />
              </div>
              <div id="wait _feedback_header" class="columns__header">
                <h2>Await feedback</h2>
                <img
                  class="plus__icon"
                  src="assets/icons/plus button.png"
                  alt=""
                  onclick=" saveTask()"
                />
              </div>

              <div id="done_header" class="columns__header">
                <h2>Done</h2>
              </div>
            </div>

            <div class="drag__drop__Container">
              <div class="column">
                <p id="content"></p>
                <div id="create_popup"></div>
              </div>
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="board.js"></script>
  </body>
</html>
